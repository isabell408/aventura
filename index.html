<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="adventure">
    <h1>Adventure Game</h1>
    <p id="story">You are standing at the entrance of a dark forest. Do you want to enter?</p>
    <div class="choices">
      <button onclick="chooseAdventure('enter')">Enter the forest</button>
      <button onclick="chooseAdventure('leave')">Leave the forest</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
